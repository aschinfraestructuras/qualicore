<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Upload Simples</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .upload-area { border: 2px dashed #ccc; padding: 20px; text-align: center; margin: 20px 0; }
        .upload-area.dragover { border-color: #007bff; background: #f8f9fa; }
        .file-list { margin: 20px 0; }
        .file-item { padding: 10px; border: 1px solid #ddd; margin: 5px 0; border-radius: 4px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste Upload Simples</h1>
        <p>Este teste verifica se o upload para Supabase Storage funciona corretamente.</p>
        
        <div class="upload-area" id="uploadArea">
            <p>üìÅ Arraste ficheiros aqui ou clique para selecionar</p>
            <input type="file" id="fileInput" multiple accept=".pdf,.doc,.docx,.xls,.xlsx,.jpg,.jpeg,.png">
            <button onclick="document.getElementById('fileInput').click()">Selecionar Ficheiros</button>
        </div>

        <div class="file-list" id="fileList"></div>

        <div id="status"></div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://mjgvjpqcdsmvervcxjig.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1qZ3ZqcHFjZHNtdmVydmN4amlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0MDU1NDksImV4cCI6MjA2Nzk4MTU0OX0.dlsCn20Z9M71DGjnNeansnw--Kt8A3bdeIUbfYFpNqk';

        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const status = document.getElementById('status');

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (!files || files.length === 0) return;

            status.innerHTML = '<p>üîÑ A processar ficheiros...</p>';

            Array.from(files).forEach(async (file) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <strong>${file.name}</strong><br>
                    <small>Tamanho: ${formatFileSize(file.size)} | Tipo: ${file.type}</small><br>
                    <span class="status">‚è≥ A carregar...</span>
                `;
                fileList.appendChild(fileItem);

                try {
                    // Upload
                    const fileName = `${Date.now()}_${file.name}`;
                    const filePath = `teste/${fileName}`;

                    console.log('üìÅ Uploading:', fileName, 'to path:', filePath);

                    const { data, error } = await supabase.storage
                        .from('documents')
                        .upload(filePath, file);

                    if (error) {
                        throw error;
                    }

                    console.log('üìÅ Upload success:', data);

                    // Get public URL
                    const { data: urlData } = supabase.storage
                        .from('documents')
                        .getPublicUrl(filePath);

                    console.log('üìÅ URL generated:', urlData.publicUrl);

                    // Update UI
                    fileItem.classList.add('success');
                    fileItem.innerHTML = `
                        <strong>${file.name}</strong><br>
                        <small>Tamanho: ${formatFileSize(file.size)} | Tipo: ${file.type}</small><br>
                        <span class="status">‚úÖ Carregado com sucesso!</span><br>
                        <a href="${urlData.publicUrl}" target="_blank" style="color: #007bff;">üîó Ver ficheiro</a>
                    `;

                    status.innerHTML = '<p>‚úÖ Upload conclu√≠do com sucesso!</p>';

                } catch (error) {
                    console.error('üìÅ Upload error:', error);
                    fileItem.classList.add('error');
                    fileItem.innerHTML = `
                        <strong>${file.name}</strong><br>
                        <small>Tamanho: ${formatFileSize(file.size)} | Tipo: ${file.type}</small><br>
                        <span class="status">‚ùå Erro: ${error.message}</span>
                    `;
                    status.innerHTML = '<p>‚ùå Erro no upload!</p>';
                }
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
